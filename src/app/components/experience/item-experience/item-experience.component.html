

<div >
<div class="d-flex justify-content-around" id="exp">
<div class="col-md-2" id="foto">
    <img *ngIf="expe.foto"  src="https://vast-tundra-78045.herokuapp.com/fileImagenes/{{expe.foto}}"  alt="..."  />
  </div>
  <div class="col-md-6" id="colExpe">
    <div class="card-body">
      <h5 class="card-title">{{expe.empresa}}</h5>
      <p class="card-text">{{expe.actividad}}</p>
      <p class="card-text"><small class="text-muted">{{expe.periodo}}</small></p>
    </div>
  </div>
</div>
  <div *ngIf="authService()" class="">
    <form  (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="d-flex flex-row flex-wrap justify-content-center">
      <div class="m-1"> <input type="text"  id="actividad" placeholder="Enter actividad" name="actividad"  value={{expe.actividad}} [(ngModel)]="actividad"/> </div>
      <div class="m-1"> <input type="text"  id="empresa" placeholder="Enter empresa" name="empresa" value={{expe.empresa}} [(ngModel)]="empresa"/> </div>
      <div class="m-1"> <input type="text"  id="periodo" placeholder="Enter periodo" name="periodo"  value={{expe.periodo}} [(ngModel)]="periodo"/> </div>
      <div class="m-1"> <input type="file"  id="img"  name="file" (change)="readUrl($event)" /> </div>
      <app-button-edit></app-button-edit>
  <app-button-delete (click)="deleteExperiencia(expe.id)"></app-button-delete>
 
</form>
</div>
</div>
