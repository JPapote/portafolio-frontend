<div  >
 <div class="d-flex justify-content-around">
<div class="col-md-2 " >
    <img *ngIf="edu.foto" src="https://vast-tundra-78045.herokuapp.com/fileImagenes/{{edu.foto}}"  alt="..." >
    <!-- width="104" height="36" -->
  </div>
  <div class="col-md-6">
    <div class="card-body">
      <h5 class="card-title">{{edu.institucion}}</h5>
      <p class="card-text">{{edu.formacion}}</p>
      <p class="card-text"><small class="text-muted">{{edu.realizacion}}</small></p>
    </div>
  </div>
 </div>
  <div *ngIf="authService()" class="">
    <form  (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="d-flex flex-row flex-wrap justify-content-center">
      <div class="m-1">
      <input type="text"  id="institucion" placeholder="Enter institucion" name="institucion"  value={{institucion}} [(ngModel)]="institucion"/>
    </div>

     <div class="m-1"> <input type="text"  id="formacion" placeholder="Enter formacion" name="formacion" value={{formacion}} [(ngModel)]="formacion"/></div>
      
      <div class="m-1"> <input type="text"  id="realizacion" placeholder="Enter realizacion" name="realizacion"  value={{realizacion}} [(ngModel)]="realizacion"/></div>
        <div class="m-1"> <input type="file"  id="img"  name="file" (change)="readUrl($event)" /> </div>
      <app-button-edit></app-button-edit>
      <app-button-delete (click)="deleteEducacion(edu.id)"></app-button-delete>
   </form>
  </div>

</div>
