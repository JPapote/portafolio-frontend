<form class="container p-5 m-5" (ngSubmit)="onSubmit()">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" [(ngModel)]="name">
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="password">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
