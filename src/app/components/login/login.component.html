<form class="container p-5 m-5 " (ngSubmit)="onSubmit()">
  
   
    <div class="mb-3 mt-3 mx-5 px-5">
      <label for="name" class="form-label">Nombre:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" [(ngModel)]="name">
    </div>
  
      <div class="mb-3 mx-5 px-5">
      <label for="pwd" class="form-label">Constraseña:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="password">
    </div>
    <div *ngIf="success" class="alert alert-success alert-dismissible fade show">
      <strong>Success!</strong> Your message has been sent successfully.
      <!-- <button type="button" class="btn-close" data-bs-dismiss="alert"></button> -->
  </div>
    <div *ngIf="danger" class="alert alert-danger alert-dismissible fade show">
      <strong>Error!</strong> La contraseña o el nombre es incorrecto.
      <!-- <button type="button" class="btn-close" data-bs-dismiss="alert"></button> -->
  </div>
    <div class="mx-5 px-5">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
  </form>
